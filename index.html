<!DOCTYPE html>

<head>
    <title>Menim saytim</title>
    <meta charset="UTF-8">
    <meta name="author" content="Compar Academy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bu bir meqale saytidi">
    <meta name="keywords" content="xeber, yenilik, gundem">
    <style>
        button {
            background-color: red;
        }

        .btn-blue {
            background-color: #1877f2;
            width: 89%;
            height: 48px;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            margin-left: 5%;

        }

        .logo-img {
            width: 300px;
            height: 105px;
        }

        .subtitle {
            width: 400px;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .all {
            width: 50%;
            margin: auto;
            padding-top: 10%;
        }

        .top {
            /* margin: 5px; */
            /* margin: 5px 15px; */
            /* margin: 5px 15px 20px 3px; */
            height: 800px;
            width: 100%;
            background-color: #f0f2f5;
        }

        .box {
            background-color: #fff;
            width: 396px;
            height: 400px;
            border-radius: 8px;
        }

        .emailinput {
            width: 80%;
            margin: 3% 0;
            margin-left: 5%;
            padding: 14px 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }

        .forgotText {
            text-align: center;
            margin-top: 15px;
        }

        .forgotText a {
            text-decoration: none;
            color: #1877f2;
        }

        .forgotText a:hover {
            text-decoration: underline;
        }

        .top .all .right .box .line {
            width: 90%;
            margin-top: 25px;
        }
        .top .all .right .box .text-center{
            text-align: center;
        }
        .top .all .right .box .create-button {
            background-color: #42b72a;
            color: #fff;
            text-align: center;
            width: 500px;
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .top .all .right .box .create-button:hover{
            background-color: #36a420;
        }
        
    </style>
</head>

<body>
    <div class="top">
        <div class="all">
            <div class="left">
                <img class="logo-img" src="https://compar.edu.az/staticfiles/defaults/img/compar%20logo1%402x.png"
                    alt="Facebook">
                <h2 class="subtitle">Connect with friends and the world around you on Facebook.</h2>
            </div>

            <div class="right">
                <div class="box">
                    <input class="emailinput" placeholder="Email or phone number" type="email" />
                    <br>
                    <input class="emailinput" placeholder="Sifreni yaz" type="password" />
                    <br>
                    <button class="btn-blue">Log In</button>
                    <br>
                    <div class="forgotText">
                        <a href="forgot-password.html">Forgot password</a>
                    </div>
                    <hr class="line">
                    <br>
                    <div class="text-center">
                        <a class="create-button" href="#">Create new account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
